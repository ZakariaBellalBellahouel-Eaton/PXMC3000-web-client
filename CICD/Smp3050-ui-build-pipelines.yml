# Node.js with React
# Build a Node.js project that uses React.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- master

pool:
  vmImage: ubuntu-latest

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '18.x'
  displayName: 'Install Node.js'

- script: |
    # Force is used since BrightLayer UI have some broken dependencies.
    npm install --save --force react-scripts @brightlayer-ui/react-auth-shared date-fns@^2.19.0 i18next@^20.1.0 react@^17.0.0 react-i18next@^11.8.11
    npm run build
  displayName: 'npm install & dependencies & build'
- script: |
    cp -R $(Build.SourcesDirectory)/build/ $(Build.ArtifactStagingDirectory)/
  displayName: 'Copy compiled files'
- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)'
    ArtifactName: 'SmpUI'
    publishLocation: 'Container'
  displayName: 'Publish built React Application'
